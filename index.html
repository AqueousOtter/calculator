
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="main-content">
        <div id="calculator">
            <div id="divide-row" class="row">
                <div class="column">
                    <button id="clear-all">AC</button>
                </div>
                <div class="column">
                    <button id="clear">C</button>
                </div>

                <div class="column">
                    <button id="abs">&radic;</button>
                </div>
                <div class="column">
                    <button id="divide">&#247; </button>
                </div>
            </div>
            <div id="multiply-row" class="row">
                <div class="column">
                    <button id="seven">7</button>
                </div>
                <div class="column">
                    <button id="eight">8</button>
                </div>
                <div class="column">
                    <button id="nine">9</button>
                </div>
                <div class="column">
                    <button id="multiply">x</button>
                </div>
            </div> 
            <div id="add-row" class="row">
                <div class="column">
                    <button id="four">4</button>
                </div>
                <div class="column">
                    <button id="five">5</button>
                </div>
                <div class="column">
                    <button id="six">6</button>
                </div>
                <div class="column">
                    <button id="add">+</button>
                </div>
            </div>
            <div id="subtract-row" class="row">
                <div class="column">
                    <button id="one">1</button>
                </div>
                <div class="column">
                    <button id="two">2</button>
                </div>
                <div class="column">
                    <button id="three">3</button>
                </div>
                <div class="column">
                    <button id="subtract">-</button>
                </div>
            </div>
            <div id="zero-row" class="row">

                <div class="column">
                    <button id="decimal">.</button>
                </div>
                <div class="column">
                    <button id="zero">0</button>
                </div>
                <div class="column">
                    <button id="percentage">&#37; </button>
                </div>
                <div class="column">
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
  </body>
  </html>
