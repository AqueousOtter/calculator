
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8"/>
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./icon.ico">
  </head>
  <body>
    <div id="main-content">
        <div id="calculator">
            <h2>Simple Solver 1.0</h2>
            <div id="display" class="row">
                <div class="column display">
                    <p id="expression"></p>
                </div>
                <div class="column">
                    <button id="backspace">
                        &lt;
                    </button>
                </div>
            </div>
            <div>
                <div class="row">
                    <div class="column historyDisplay">
                        <p id="history"></p>
                    </div>
                </div>
            </div>
            <div id="divide-row" class="row">
                <div class="column">
                    <button id="clear">Clear</button>
                </div>
                <div class="column">
                    <button id="exponent">x&#8319;</button>
                </div>
                <div class="column">
                    <button id="sqrt" class="single"> &radic; </button>
                </div>
                <div class="column">
                    <button id="divide" class="operator"> &#247; </button>
                </div>
            </div>
            <div id="multiply-row" class="row">
                <div class="column">
                    <button class="button"id="seven">7</button>
                </div>
                <div class="column">
                    <button id="eight">8</button>
                </div>
                <div class="column">
                    <button id="nine">9</button>
                </div>
                <div class="column">
                    <button id="multiply" class="operator"> &#215; </button>
                </div>
            </div> 
            <div id="add-row" class="row">
                <div class="column">
                    <button id="four">4</button>
                </div>
                <div class="column">
                    <button id="five">5</button>
                </div>
                <div class="column">
                    <button id="six">6</button>
                </div>
                <div class="column">
                    <button id="add" class="operator"> &#43; </button>
                </div>
            </div>
            <div id="subtract-row" class="row">
                <div class="column">
                    <button id="one">1</button>
                </div>
                <div class="column">
                    <button id="two">2</button>
                </div>
                <div class="column">
                    <button id="three">3</button>
                </div>
                <div class="column">
                    <button id="subtract" class="operator"> &#45; </button>
                </div>
            </div>
            <div id="zero-row" class="row">
                <div class="column zero">
                    <button id="zero">0</button>
                </div>
                <div class="column">
                    <button id="decimal">.</button>
                </div>
                <div class="column">
                    <button id="equals"> = </button>
                </div>
            </div>
            <br>
            <br>
            <p>Made by: <a href="https://github.com/AqueousOtter">AqueousOtter</a></p>
        </div>
    </div>

</body>
<footer><script src="./scripts.js"></script>
  </html>
